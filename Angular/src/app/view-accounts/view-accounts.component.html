
<div class="container">
  <h1 style="color: #6C8BFD;">
    View All Accounts:
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index;">
        <th scope="row">{{i + 1}}</th>
        <td>{{user?.name}}</td>
        <td>{{user?.email}}</td>
        <td>{{user?.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
