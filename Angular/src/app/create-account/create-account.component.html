<div class="container">
  <div class="row">
    <div class="col">
      <h2 style="color: #6C8BFD;">Create Account</h2>
      <form [formGroup]="formData">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-3 col-form-label">Name:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputEmail3"  formControlName='name' autocomplete="off"/>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-3 col-form-label">Email:</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="inputEmail3" formControlName='email' autocomplete="off"/>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-3 col-form-label">Amount:</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="inputEmail3" formControlName='amount' autocomplete="off"/>
          </div>
        </div>

        <button type="button" (click)="submit()" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
