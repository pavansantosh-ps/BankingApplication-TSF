<div class="modal-header form">
  <h4 class="modal-title">Enter Transfer data</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body form">
    <div class="row">
      <div class="col">
        <form [formGroup]="transferData">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Sender Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3"  formControlName='senderEmail' autocomplete="off"/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Reciever Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" formControlName='recieverEmail' autocomplete="off"/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputEmail3" formControlName='amount' autocomplete="off"/>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
<div class="modal-footer">
  <button type="button" (click)="submit()" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
